<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main class="columns">

      <div class="column is-half">
        <h1 class="title">Rock Paper Scissors App</h1>
      </div>

      <div class="column">
        <h2 class="subtitle">Computer Choice:</h2>
        <h2 id="computer-choice"></h2>
      </div>
      
      <div class="column">
        <h2 class="subtitle">Your Choice:</h2>
        <h2 id="user-choice"></h2>
      </div>

      <div class="column">
        <h2 class="subtitle">Results:</h2>
        <h2 id="result"></h2>
      </div>

      <button class="choices button is-small is-warning" id="rock">rock</button>
      <button class="choices button is-small is-warning" id="paper">paper</button>
      <button class="choices button is-small is-warning" id="scissors">scissors</button>

    </main>


  </body>
  <script src="app.js" charset="UTF-8"></script>
</html>
