<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="./img/logo-pass.png" alt="Logo">
    </div>

    <form action="" class="app" id="app">

      <div class="row number-character">

        <div class="col">
          <label for="number-character">Número de carácteres:</label>
        </div>

        <div class="col buttons">
          <div>
            <button class="btn" id="btn-minus"><i class="fas fa-minus"></i></button>
          </div>
          <div>
            <input type="text" name="" id="number-character" readonly value="10">
          </div>
          <div>
            <button class="btn" id="btn-plus"><i class="fas fa-plus"></i></button>
          </div>
        </div>

      </div>

      <div class="row symbols">

        <div class="col">
          <label for="symbols">¿Incluir símbolos?</label>
        </div>

        <div class="col">
          <button class="btn" id="btn-symbols"><i class="fas fa-check"></i></button>
        </div>

      </div>

      <div class="row numbers">

        <div class="col">
          <label for="numbers">¿Incluir números?</label>
        </div>

        <div class="col">
          <button class="btn" id="btn-numbers"><i class="fas fa-check"></i></button>
        </div>

      </div>

      <div class="row uppercase">

        <div class="col">
          <label for="uppercase">¿Incluir mayúsculas?</label>
        </div>

        <div class="col">
          <button class="btn" id="btn-uppercase"><i class="fas fa-check"></i></button>
        </div>

      </div>

      <div class="row generator">
        <div class="col">
          <button class="btn btn-generator" id="btn-generator">Generar <i class="fas fa-lock"></i></button>
        </div>

        <div class="col">
          <input type="text" class="input-password" name="" id="input-password" readonly value="G3n3r4r!">
        </div>
      </div>

      <div class="row alert">
        <div class="col">
          <div class="alert-copy" id="alert-copy">
            <p><i class="fas fa-copy"></i> Contraseña copiada</p>
          </div>
        </div>
      </div>

    </form>

  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
